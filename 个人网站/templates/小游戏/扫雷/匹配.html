<body>

    <div class="container">
        <h1>ç‚¹å‡»æŒ‰é’®å¼€å§‹åŒ¹é…</h1>
        <button class="btn-match" id="start-match-btn" onclick="startMatch()">å¼€å§‹åŒ¹é…</button>

        <!-- æ˜¾ç¤ºåŒ¹é…ä¸­æ—¶çš„çŠ¶æ€å’Œæ—¶é—´ -->
        <div class="match-status" id="match-status"></div>

</body>
<script>
    // è¿æ¥åˆ°Socket.IOæœåŠ¡å™¨
    const socket = io('http://127.0.0.1:5001/gameæ‰«é›·');  // è¯·ç¡®ä¿URLæ˜¯ä½ çš„æœåŠ¡å™¨åœ°å€
    socket.on('connect', () => {
        console.log('Successfully connected to the server');
        // éšè— class ä¸º board çš„å…ƒç´ 
        document.querySelector('.board').style.display = 'none';
    });

    let matchTimer;

    // æ¨¡æ‹Ÿç”¨æˆ·æ•°æ®
    const current_user = {
        id: 'user123',
        username: 'ç©å®¶1',
        avatar: 'default.jpg'
    };

    // ç‚¹å‡»åŒ¹é…æŒ‰é’®æ—¶å‘é€åŒ¹é…è¯·æ±‚
    function startMatch() {
        //ç¦ç”¨æŒ‰é’®
        document.getElementById('start-match-btn').style.display = 'none';
        // å‘é€ä¸€ä¸ª 'start_match' äº‹ä»¶åˆ°æœåŠ¡å™¨
        socket.emit('start_match', {
            'user_id': current_user.id,  // ä¼ é€’ç©å®¶çš„ä¿¡æ¯
            'user_name': current_user.username,
            'user_avatar': current_user.avatar
        });
    }

    // é€€å‡ºåŒ¹é…
    function cancelMatch() {
        window.location.href = '/';
    }

    // ç›‘å¬æœåŠ¡å™¨è¿”å›çš„åŒ¹é…çŠ¶æ€ match_status
    socket.on('match_status', () => {
        // æ˜¾ç¤ºåŒ¹é…ä¸­çš„çŠ¶æ€
        document.getElementById('match-status').textContent = 'åŒ¹é…ä¸­...';
        document.getElementById('cancel-btn').style.display = 'block';

        let matchTime = 0;

        // å¯åŠ¨å®šæ—¶å™¨ï¼Œæ¯ç§’æ›´æ–°ä¸€æ¬¡åŒ¹é…æ—¶é—´
        matchTimer = setInterval(() => {
            document.getElementById('match-time').textContent = `åŒ¹é…æ—¶é—´: ${matchTime++}ç§’`;
        }, 1000);
    });

    // ç›‘å¬åŒ¹é…æˆåŠŸçš„äº‹ä»¶
    socket.on('match_success', (data) => {
        clearInterval(matchTimer);
        // éšè— class ä¸º container çš„å…ƒç´ 
        document.querySelector('.container').style.display = 'none';
        document.querySelector('.board').style.display = 'block';
        console.log(data);  // æ‰“å°æˆ¿é—´ä¿¡æ¯å’Œç©å®¶æ•°æ®
    });


    /////////////////////////////////////////////////////////////////////////////////////


    // åˆå§‹åŒ–æ£‹ç›˜æ•°æ®å’ŒçŠ¶æ€
    let board = [];
    let revealed = [];
    let flags = [];
    let game_over = false;
    let game_victory = false;

    // æ›´æ–°æ£‹ç›˜æ˜¾ç¤º
    function updateBoard(gameState) {
        // æ›´æ–°æ£‹ç›˜ã€å·²æ­ç¤ºå’Œæ——å¸œçŠ¶æ€
        board = gameState.board;
        revealed = gameState.revealed;
        flags = gameState.flags;

        // è·å–æ£‹ç›˜å…ƒç´ 
        const boardElement = document.getElementById('board');
        boardElement.innerHTML = ''; // æ¸…ç©ºå½“å‰æ£‹ç›˜

        // éå†æ£‹ç›˜çš„æ¯ä¸ªå•å…ƒæ ¼
        for (let row = 0; row < board.length; row++) {
            for (let col = 0; col < board[row].length; col++) {
                // åˆ›å»ºä¸€ä¸ªå•å…ƒæ ¼
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.id = `cell-${row}-${col}`;

                // æ ¹æ®å•å…ƒæ ¼çŠ¶æ€æ›´æ–°æ ·å¼
                if (revealed[row][col]) {
                    // å¦‚æœå•å…ƒæ ¼å·²è¢«æ­ç¤º
                    cell.classList.add('revealed');
                    if (board[row][col] === -1) {
                        // åœ°é›·
                        cell.textContent = 'ğŸ’£';
                        cell.classList.add('mined');
                    } else if (board[row][col] > 0) {
                        // æ˜¾ç¤ºé‚»è¿‘åœ°é›·çš„æ•°å­—
                        cell.textContent = board[row][col];
                        cell.classList.add('number');
                    }
                } else {
                    // æœªæ­ç¤ºçš„å•å…ƒæ ¼
                    cell.classList.add('unrevealed');
                }

                // æ ‡è®°æ——å¸œ
                if (flags[row][col]) {
                    cell.classList.add('flag');
                    cell.textContent = 'ğŸš©';
                }

                // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼Œæ­ç¤ºå•å…ƒæ ¼
                cell.addEventListener('click', () => {
                    if (!revealed[row][col] && !game_over) {
                        socket.emit('reveal_cell', { row, col });  // å‘é€æ­ç¤ºæ ¼å­çš„è¯·æ±‚
                    }
                });

                // æ·»åŠ åŒå‡»äº‹ä»¶ï¼Œæ­ç¤ºå…¨éƒ¨å•å…ƒæ ¼
                cell.addEventListener('dblclick', () => {
                    if (revealed[row][col] && !game_over) {
                        socket.emit('reveal_all_cell', { row, col });  // å‘é€æ­ç¤ºæ ¼å­çš„è¯·æ±‚
                    }
                });

                // æ·»åŠ å³é”®ç‚¹å‡»äº‹ä»¶ï¼Œæ ‡è®°æˆ–å–æ¶ˆæ——å¸œ
                cell.addEventListener('contextmenu', (event) => {
                    event.preventDefault(); // é˜»æ­¢é»˜è®¤çš„å³é”®èœå•
                    if (!revealed[row][col] && !game_over) {
                        socket.emit('flag_cell', { row, col });  // å‘é€æ ‡è®°æ——å¸œçš„è¯·æ±‚
                    }
                });

                // å°†å•å…ƒæ ¼æ·»åŠ åˆ°æ£‹ç›˜
                boardElement.appendChild(cell);
            }
        }
    }

    // ç›‘å¬ä»æœåŠ¡å™¨æ¥æ”¶åˆ°çš„æ¸¸æˆçŠ¶æ€æ›´æ–°
    socket.on('game_state', (gameState) => {
        console.log('æ¥æ”¶åˆ°çš„æ¸¸æˆçŠ¶æ€:', gameState);
        updateBoard(gameState);  // æ›´æ–°æ£‹ç›˜æ˜¾ç¤º

        // æ¸¸æˆç»“æŸåˆ¤æ–­
        if (gameState['game_over']) {
            game_over = true;
            alert('æ¸¸æˆç»“æŸï¼ä½ è¸©åˆ°åœ°é›·äº†ã€‚');
        }

        // æ¸¸æˆèƒœåˆ©åˆ¤æ–­
        if (gameState.game_victory && !game_victory) {
            game_victory = true;
            alert('æ¸¸æˆèƒœåˆ©');
        }
    });
</script>
