<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特色小游戏平台</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面整体设置 */
        html,
        body {
            height: 100%;
            overflow: auto;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            padding: 0;
            margin: 0;
        }

        /* 动态背景 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        /* 主容器 */
        .container {
            padding: 50px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        /* 页面标题 */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
        }

        /* 游戏分类区 */
        .info-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 50px;
            backdrop-filter: blur(10px);
        }

        .info-section h2 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .info-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        /* 游戏卡片容器 */
        .game-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        /* 单个游戏卡片 */
        .game-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            transform-style: preserve-3d;
        }

        .game-card:hover {
            transform: rotateY(15deg);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .game-card h3 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .game-card p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 30px;
        }

        .game-card .btn {
            padding: 12px 25px;
            background: linear-gradient(145deg, #ff6a00, #ffba00);
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .game-card .btn:hover {
            background: linear-gradient(145deg, #ffba00, #ff6a00);
            box-shadow: 0 10px 30px rgba(255, 180, 0, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .game-cards {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .game-card {
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .info-section {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <div class="container">
        <!-- 页面标题 -->
        <h1>小游戏平台</h1>

        <!-- 游戏分类和介绍 -->
        <div class="info-section">
            <h2>平台介绍</h2>
            <p>欢迎来到我们的小游戏平台！这里集合了众多经典游戏，满足各种游戏爱好者的需求。无论是喜欢益智类游戏，还是动感十足的竞速游戏，都能在这里找到属于自己的乐趣。快来一起挑战吧！</p>
        </div>

        <!-- 游戏入口列表 -->
        <div class="game-cards">
            <!-- 游戏卡片 -->
            <div class="game-card" onclick="window.location.href='/小游戏/匹配'">
                <h3>扫雷</h3>
                <p>你的推理与判断能力将被彻底考验！通过数字提示推测雷区位置，智慧与技巧并存，谁能快速通关？</p>
                <a href="/小游戏/匹配" class="btn">开始游戏</a>
            </div>
        </div>
</body>

</html>
